<ion-header>
  <ion-toolbar>
    <ion-title color="primary">
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button (click)="getLocation()">Get Location</ion-button>
  <ion-card>
    <ion-list>
      <ion-item>Latitude : <span>{{lat}}</span></ion-item>
      <ion-item>Longitude : <span>{{lng}}</span></ion-item>
      <ion-item *ngIf="lastGap">Last Gap : <span>{{lastGap}} Km</span></ion-item>
    </ion-list>
  </ion-card>
  <ion-row>
    <ion-col col-md-8></ion-col>
    <ion-col col-md-6>
      <ion-button color="danger" (click)="getCoords()">ViewCoords</ion-button>
    </ion-col>
  </ion-row>

</ion-content>
