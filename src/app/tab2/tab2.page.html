<ion-header>
  <ion-toolbar>
    <ion-title>
      <img src="assets/icon/gps.png" width="20" height="20"> Map View
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <agm-map *ngIf="mapService.currentLocation"
           [zoom]="zoom"
           [latitude]="mapService.currentLocation?.lat"
           [longitude]="mapService.currentLocation?.lng">
    <agm-marker [latitude]="mapService.currentLocation?.lat" [longitude]="mapService.currentLocation?.lng"></agm-marker>
  </agm-map>
</ion-content>
